<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- project title  -->
    <title>Tea Landing Page Using Tailwind</title>
    <!-- font-awesome file  -->
    <link rel="stylesheet" href="assets/css/all.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- tailwind cdn  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- header part  -->
    <header class="max-w-screen-xl mx-auto pt-5 px-3  md:pt-17 font-manrope">
        <!-- banner part  -->
        <div class="banner-main md:flex md:justify-between md:items-center">
            <!-- banner-left-content -->
            <div class="banner-left ">
                <h1 class="text-3xl leading-10 md:text-7xl	font-extrabold md:leading-25">It's good<br>tea time at The<br>Tea House</h1>
                <p class="leading-8">Tea and Botanical Solutions Supplier Give Optimum<br>Satisfaction To Your Taste
                    Buds.</p>
                <div class="banner-btn pt-8">
                    <a href="#"><button
                            class="py-4 px-5 bg-red-400 rounded-lg text-white font-monrope text-xl gra bg-gradient-to-l from-[#FF0000] to-[#FF8938]">Explore
                            More<i class="fa-solid fa-arrow-right-long ml-2 text-white -rotate-45"></i></button></a>
                </div>
            </div>
            <!-- banner-right-content -->
            <div class="banner-right relative">
                <div class="banner-img">
                    <img src="./assets/images/banner.png" alt="" srcset="" class="max-w-full">
                </div>
                <!-- card section  -->
                <div class="banner-card flex justify-between items-center absolute md:bottom-3 md:left-30 shadow-lg p-5  rounded-xl z-10 bg-white gap-2">
                    <!-- icon -->
                     <div class="icon">
                        <i class="fa-solid fa-star text-3xl text-amber-500"></i>
                     </div>
                     <div class="card-text">
                        <h2 class="text-3xl text-[#000] font-extrabold">5.00</h2>
                        <p class="text-base">Trust Pilot Ratings</p>
                     </div>
            </div>
                <!-- card section  -->
            </div>
        </div>
        <!-- banner part  -->
    </header>
    <!-- header part  -->
</body>

</html>
